<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 300px;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .price {
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #ans {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Grocery Price List</h2>

  <table id="grocery">
    <tr class="item"><td class="price" contenteditable="true">0</td></tr>
    <tr class="item"><td class="price" contenteditable="true">0</td></tr>
    <tr class="item"><td class="price" contenteditable="true">0</td></tr>
    <tr class="item"><td class="price" contenteditable="true">0</td></tr>
    <tr class="item"><td class="price" contenteditable="true">0</td></tr>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>

  <div id="ans"></div>

  <script>
    function calculateTotal() {
      const prices = document.querySelectorAll(".price");
      let total = 0;

      prices.forEach(price => {
        // Read the contenteditable text
        const val = parseFloat(price.innerText.trim());
        if (!isNaN(val)) {
          total += val;
        }
      });

      document.getElementById("ans").textContent = total;
    }
  </script>

</body>
</html>
