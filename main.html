<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    .total-row {
      font-weight: bold;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Grocery List</h2>

  <table id="groceryTable">
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr class="item">
      <td>Apples</td>
      <td class="prices">50</td>
    </tr>
    <tr class="item">
      <td>Milk</td>
      <td class="prices">30</td>
    </tr>
    <tr class="item">
      <td>Rice</td>
      <td class="prices">100</td>
    </tr>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>

  <script>
    function calculateTotal() {
      const priceElements = document.querySelectorAll(".prices");
      let total = 0;

      priceElements.forEach(priceEl => {
        total += parseFloat(priceEl.textContent);
      });

      const table = document.getElementById("groceryTable");

      // Remove existing total row if any
      const existingTotalRow = document.getElementById("totalRow");
      if (existingTotalRow) {
        table.removeChild(existingTotalRow);
      }

      // Create a new row
      const totalRow = document.createElement("tr");
      totalRow.id = "totalRow";
      totalRow.className = "total-row";

      const totalCell = document.createElement("td");
      totalCell.colSpan = 2;
      totalCell.textContent = `Total Price: â‚¹${total}`;

      totalRow.appendChild(totalCell);
      table.appendChild(totalRow);
    }
  </script>

</body>
</html>
